<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Совет дня - Аркана</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1># Аркана – Таро...</h1>
            <p>мини-приложение</p>
        </header>

        <section>
            <h2>## Совет дня</h2>
            <p>Карта с напутствием для вдохновения и ясности каждый день. Бесплатно.</p>

            <h3>### Совет дня</h3>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="adviceToggle" checked>
                    <span class="slider round"></span>
                </label>
                <span>Включить совет дня</span>
            </div>

            <div id="timeSettings">
                <div class="setting-row">
                    <label>Время</label>
                    <select id="timeSelect">
                        <option>18:00 – 19:00</option>
                        <option>09:00 – 10:00</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label>Часовой пояс</label>
                    <select id="timezoneSelect">
                        <option>Europe/Moscow</option>
                    </select>
                </div>
            </div>
        </section>

        <footer>
            <button class="btn-primary" onclick="saveSettings()">Готово</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
