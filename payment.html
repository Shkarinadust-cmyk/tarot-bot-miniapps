<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить сообщения - Аркана</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Аркана – Таро...</h1>
            <p class="subtitle">МИНИ–ПРИЛОЖЕНИЕ</p>
        </header>

        <section>
            <h2>Банковская карта</h2>
            <p>Telegram Stars</p>

            <div class="payment-options">
                <div class="payment-option">
                    <div class="radio-option">
                        <input type="radio" id="100msg" name="messageCount" value="100">
                        <label for="100msg">100 сообщений</label>
                    </div>
                    <span class="price">300 ₽</span>
                </div>
                
                <div class="payment-option">
                    <div class="radio-option">
                        <input type="radio" id="200msg" name="messageCount" value="200">
                        <label for="200msg">200 сообщений</label>
                    </div>
                    <span class="price">600 ₽</span>
                </div>
                
                <div class="payment-option">
                    <div class="radio-option">
                        <input type="radio" id="300msg" name="messageCount" value="300" checked>
                        <label for="300msg">300 сообщений</label>
                    </div>
                    <span class="price">900 ₽</span>
                </div>
                
                <div class="payment-option">
                    <div class="radio-option">
                        <input type="radio" id="500msg" name="messageCount" value="500">
                        <label for="500msg">500 сообщений</label>
                    </div>
                    <span class="price">1 500 ₽</span>
                </div>
                
                <div class="payment-option">
                    <div class="radio-option">
                        <input type="radio" id="1000msg" name="messageCount" value="1000">
                        <label for="1000msg">1000 сообщений</label>
                    </div>
                    <span class="price">3 000 ₽</span>
                </div>
            </div>

            <div class="email-section">
                <p><strong>ВАШ EMAIL ДЛЯ ОТПРАВКИ ЧЕКА</strong></p>
                <input type="email" placeholder="Email" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #d7ccc8; border-radius: 8px;">
            </div>

            <button class="btn-primary" onclick="processPayment()">Оплатить</button>
            <p style="font-size: 0.8em; margin-top: 15px; color: #8d6e63;">Приобретая сообщения вы принимаете Условия использования.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
